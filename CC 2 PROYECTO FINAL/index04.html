<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Proyecto de cc (Login)</title>
	<link rel="stylesheet" type="text/css" href="style04.css">
</head>

<body>
	<div class="from-container">
		<div class="login-container">
			<h2>Bienvenido</h2>
			<p>Iniciar sesion</p>

			<form action="">
				<p>
					<label for="username"> Nombre de Usuario</label>
					<input class="input" type="text" name="username" id="username">
				</p>

				<p>
					<label for="password">Contraseña</label>
					<input class="input" type="text" name="password" id="password">
				</p>

				<div class="options">
					<div>
						Recorda contraseña 
						<input type="checkbox" name="remember" id="remember">
					</div>
					<div>
						<a href="#">Olvide mi contraseña       </a>
					</div>
					
				</div>


				<p>
					<input type="submit" class="btn btn-login" value="iniciar">
				</p>

				<div class="providers">
					<span>Inicie sesion con otras cuentas. iniciar sesion con: </span>
					<button class="btn btn-google">Google</button>
					<button class="btn btn-facebook">Facebook</button>
					<button class="btn btn-twitter">Twiter(x)</button>
				</div>

			</form>
		</div>

		<div class="welcome-screen-container"></div>
	</div>
</body>
</html>
